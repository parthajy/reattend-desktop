name: Build Windows

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm install

      - name: Find and add rc.exe to PATH
        shell: pwsh
        run: |
          # Find rc.exe from Windows SDK
          $rcPath = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\rc.exe" -ErrorAction SilentlyContinue | Sort-Object -Descending | Select-Object -First 1
          if ($rcPath) {
            $dir = Split-Path $rcPath.FullName
            echo "Found rc.exe at: $dir"
            echo "$dir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          } else {
            echo "rc.exe not found, trying LLVM..."
            echo "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }

      - name: Build Tauri app
        run: npx tauri build
        env:
          RUST_BACKTRACE: 1

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: reattend-windows-installer
          path: src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: reattend-windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: ignore
